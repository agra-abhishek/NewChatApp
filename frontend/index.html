<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Login & Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Signup</h2>
  <form id="signupForm">
    <input type="text" id="signupFullName" placeholder="Full Name" required><br>
    <input type="text" id="signupUsername" placeholder="Username" required><br>
    <input type="password" id="signupPassword" placeholder="Password" required><br>
    <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required><br>
    <select id="signupGender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br>
    <button type="submit">Signup</button>
  </form>

  <p id="signupMessage"></p>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required><br>
    <input type="password" id="loginPassword" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <p id="loginMessage"></p>

  <script>
    // Detect backend URL (local vs render)
    const API_BASE_URL = window.location.hostname.includes("localhost")
      ? "http://localhost:8000"
      : "https://your-backend-service.onrender.com"; // replace with your Render backend URL

    // Signup
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        fullName: document.getElementById("signupFullName").value,
        username: document.getElementById("signupUsername").value,
        password: document.getElementById("signupPassword").value,
        confirmPassword: document.getElementById("signupConfirmPassword").value,
        gender: document.getElementById("signupGender").value
      };

      try {
        const res = await fetch(`${API_BASE_URL}/api/v1/user/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        document.getElementById("signupMessage").innerText = result.message || "Signup completed!";
      } catch (err) {
        document.getElementById("signupMessage").innerText = "Error: " + err.message;
      }
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        username: document.getElementById("loginUsername").value,
        password: document.getElementById("loginPassword").value
      };

      try {
        const res = await fetch(`${API_BASE_URL}/api/v1/user/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        document.getElementById("loginMessage").innerText = result.message || "Login completed!";
        console.log("Login result:", result);
      } catch (err) {
        document.getElementById("loginMessage").innerText = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
